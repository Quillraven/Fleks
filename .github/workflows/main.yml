name: Publish
on:
  release:
    types: [created]
jobs:
  publish:
    runs-on: ubuntu-latest

    permissions: 
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v2
      
      - name: Setup JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
          
      - name: Publish package
        run: ./gradlew publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
